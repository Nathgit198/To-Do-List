<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="todo">
        <div class="todo__title">
            <p>TODO - LIST</p>
        </div>

        <div class="todo__new-item">
            <input type="text" id="newItem" placeholder="Digite e pressione enter para adicionar a tarefa">
        </div>
        <div class="todo__list" id="todoList">
            
        </div>
        <div id="footer">
            <!-- <p class="quantDados">dados no total</p> -->
            <input id="clearAll" type="button" value="Clear">
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
